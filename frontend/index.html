<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Reviews Squared</title>
  <style>
    * {
      box-sizing: border-box
    }

    #loading-text {
      margin-top: 100px
    }
  </style>
</head>
<body>
  <div class="d-flex align-items-center mb-3" style="justify-content: left; margin-bottom: -16px !important">
    <img src="./imgs/Reviews.png">
    <div style="flex-grow: 1;"></div>
    <h1 class="font-weight-bold" style="margin: 0; margin-right: 50px;">Review Analysis</h1>
  </div>
  
  <div class="progress" style="margin-bottom: 8px; width: calc(100% - 15px); ">
    <div class="progress-bar bg-danger" id="progressbar" role="progressbar" style="width: 20%;"></div>
  </div>
  <div class="text-center" style="margin: 0px; margin-top: 8px; width: calc(100% - 15px);">
    <div class="row align-items-start">
      <div class="col" style="border-right: 1px solid #dee2e6; padding: 4px;">
        <h6 class="text-center" style="margin-top: 4px; margin-bottom: 4px;">Summary:</h6>
        <hr style="margin-bottom: 8px;">
        <p class="text-start" id="summary-text" style="margin-left: 8px; font-size: 14px;"></p>
      </div>
      <div class="col" style="border-right: 1px solid #dee2e6; padding: 4px; font-size: 14px;">
        <h6 class="text-center" style="margin-top: 4px; margin-bottom: 4px;">Satisfied Customers Said:</h6>
        <hr style="margin-bottom: 8px;">
        <ul class="list-group" id="sat-content" style="margin: 8px; font-size: 14px;"></ul>
      </div>
      <div class="col" style="padding: 4px;">
        <h6 class="text-center" style="margin-top: 4px; margin-bottom: 4px;">Dissatisfied Customers Said:</h6>
        <hr style="margin-bottom: 8px;">
        <ul class="list-group" id="dissat-content" style="margin: 8px; font-size: 14px;"></ul>
      </div>
    </div>
  </div>
  <div>
    <p id="loading-text" class="text-center">Loading...</p>
  </div>

  <script src="./script.js"></script>
</body>
</html>
