<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Reviews Squared</title>
</head>
<body>
  <div class="text-center">
    <img src="./imgs/Reviews.png">
  </div>
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col">
        <h4 class="text-center">Summary:</h4>
        <p class="text-start" id="summary-text"></p>
      </div>
      <div class="col">
        <h4 class="text-center">Satisfied Customers Said:</h4>
        <ul class="list-group" id="sat-content">
        </ul>
      </div>
      <div class="col">
        <h4 class="text-center">Dissatisfied Customers Said:</h4>
        <ul class="list-group" id="dissat-content">
        </ul>
      </div>
    </div>
  </div>
  <div>
    <p id="loading-text" class="text-start">Loading...</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/typeshiiiiii'); // replace with actual api endpoint
        const data = await response.json();

        const summary_element = document.getElementById("summary-text");
        const satisfied_element = document.getElementById("sat-content");
        const dissatisfied_element = document.getElementById("dissat-content");

        summary_element.innerText = data.summary;

        for (item of data.satisfied) {
          satisfied_element.innerHTML += `<li class="list-group-item">${item}</li>`
        }

        for (item of data.dissatisfied) {
          dissatisfied_element.innerHTML += `<li class="list-group-item">${item}</li>`
        }

        document.getElementById("loading-text").innerText = "";
      } catch (error) {
        console.error(error);
      }
    });
  </script>
</body>
</html>
